<div style="font-family: verdana; font-size: 16px;">
<b><h1>Contact Us</h1>
</b>
<p>Please fill out the form below to get in touch with us.</p>

<form name="contact" method="post" data-netlify="true" data-netlify-honeypot="bot-field" action="/success">
  <input type="hidden" name="form-name" value="contact" />
  <p hidden>
    <label>
      Don't fill this out: <input name="bot-field" />
    </label>
  </p>

  <p>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />
  </p>

  <p>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
  </p>

  <p>
    <label>Inquiry Type:</label><br>
    <input type="radio" id="question" name="inquiry_type" value="question" required>
    <label for="question">Question</label><br>
    <input type="radio" id="Kashrus" name="inquiry_type" value="Kashrus" required>
    <label for="Kashrus">Kashrus</label><br>
    <input type="radio" id="General-Message" name="inquiry_type" value="General-Message" required>
    <label for="General-Message">Other</label>
  </p>

  <p>
    <label for="department">Choose a specific contact at RCCR:</label>
    <select id="department" name="department">
      <option value="reb-chardle">Reb Chardle</option>
      <option value="Deef Shmang"> Deef Shmang  </option>
      <option value="kashrus">Front Desk</option>
      <option value="other">Other</option>
    </select>
  </p>

  <p>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
  </p>

  <p>
    <button type="submit">Send Message</button>
  </p>
</form>

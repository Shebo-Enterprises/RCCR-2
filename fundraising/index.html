<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharlesCharity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <div class="logo"><i class="fas fa-hand-holding-heart"></i> CharlesCharity</div>
            <div class="nav-links">
                <a href="#">Explore</a>
                <a href="admin.html" class="btn-login" style="background:var(--primary); color:white; padding:8px 15px; border-radius:4px;">Start a Fundraiser</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-layout">
        
        <!-- Left Column: Campaign Story -->
        <div class="story-column">
            <h1 class="campaign-title" id="campaign-title">Loading Campaign...</h1>
            
            <div class="campaign-media">
                <img id="campaign-image" src="" alt="Campaign Image" style="display: none;">
            </div>

            <div class="organizer-info">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <div>
                    <p><strong id="campaign-organizer">...</strong> is organizing this fundraiser.</p>
                    <span class="location" id="campaign-meta">...</span>
                </div>
            </div>

            <div class="story-text" id="campaign-story">
                <!-- Story content injected here -->
                <p class="loading-text">Fetching story...</p>
            </div>

            <div class="donations-feed">
                <h3>Recent Donations</h3>
                <ul id="donation-list" class="donation-list">
                    <li class="loading-text">Loading donations...</li>
                </ul>
            </div>
        </div>

        <!-- Right Column: Donation Card -->
        <div class="sidebar-column">
            <div class="donation-card">
                <div class="progress-section">
                    <div class="amounts-header">
                        <h2 id="raised-display">$0</h2>
                        <span class="currency">USD raised of <span id="goal-display">$...</span> goal</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" id="progress-bar" style="width: 0%"></div>
                    </div>
                    <p class="donor-count"><span id="donor-count-display">0</span> donations</p>
                </div>

                <form id="donation-form">
                    <div class="amount-grid">
                        <button type="button" class="amt-btn" data-val="10">$10</button>
                        <button type="button" class="amt-btn" data-val="25">$25</button>
                        <button type="button" class="amt-btn selected" data-val="50">$50</button>
                        <button type="button" class="amt-btn" data-val="100">$100</button>
                    </div>
                    
                    <div class="custom-input-group">
                        <span class="prefix">$</span>
                        <input type="number" id="custom-amount" placeholder="Other amount">
                    </div>

                    <div class="form-group">
                        <label>Payment Method</label>
                        <select id="payment-method-select" style="width:100%; padding:12px; border:1px solid var(--border); border-radius:4px; background:white;"></select>
                    </div>

                    <div class="form-group">
                        <label>Email Address (Private)</label>
                        <input type="email" id="donor-email" placeholder="name@example.com" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number (Optional)</label>
                        <input type="tel" id="donor-phone" placeholder="(555) 123-4567">
                    </div>

                    <div class="form-group">
                        <label>Full Name (Billing)</label>
                        <input type="text" id="billing-name" placeholder="Legal Name" required>
                    </div>

                    <div class="form-group">
                        <label>Billing Address</label>
                        <input type="text" id="billing-address" placeholder="Street Address" required>
                    </div>

                    <div style="display:grid; grid-template-columns: 2fr 1fr; gap:10px;">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="billing-city" required>
                        </div>
                        <div class="form-group">
                            <label>Zip Code</label>
                            <input type="text" id="billing-zip" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Display Name (Public)</label>
                        <input type="text" id="donor-display-name" placeholder="Name shown on list" required>
                    </div>

                    <div class="form-group">
                        <label>Message</label>
                        <textarea id="donor-message" rows="2" placeholder="Leave a word of support..."></textarea>
                    </div>

                    <button type="submit" class="donate-btn">Donate Now</button>
                </form>

                <div class="payment-methods">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                    <i class="fab fa-cc-amex"></i>
                    <i class="fab fa-apple-pay"></i>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

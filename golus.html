<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Hero section styles */
        .hero {
            background-image: url('path/to/your/image.jpg'); /* Add your background image path */
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* Gradient overlay styling */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Fallback for older browsers */
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)); /* Gradient overlay */
            z-index: 1;
        }

        .hero h1 {
            position: relative;
            z-index: 2;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Your Hero Title</h1>
    </div>
</body>
</html>
